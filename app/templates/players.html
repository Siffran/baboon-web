{% extends "base.html" %}

{% block content %}

<table class="responsive-table highlight">
    <tr>
        <th>Namn</th>
        <th>Rank</th>
        <th>Bänkpoäng</th>
    </tr>
    {% for player in players %}
        <tr>
            <td>{{ player.title }}</td>
            <td>{{ player.rank }}</td>
            <td>{{ player.bp }}</td>
        </tr>
    {% else %}
        <tr>
            <td colspan="3">No players found</td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
